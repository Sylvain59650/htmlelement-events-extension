<html>

<body>
  <script src="../distrib/htmlElement-events.min.js"></script>
  <input type="text" id="t1" />
  <input type="text" id="t3" />
  <button type="button" id="btn">Clear</button>
  <label id="t2">lab</label>
  <script>
    function trace() {
      console.log(new Date());
    }

    function md() {
      console.log("only mousedown");
    }
    var btn = document.querySelector("#btn");
    btn.on("longmousedown", trace);
    btn.on("mousedown", md);

    var t1 = document.querySelector("#t1");
    t1.on("longkeydown", trace);
    t1.on("keydown", md);

    var t2 = document.querySelector("#t2");
    t2.on("longmousedown", trace);
    t2.on("mousedown", md);

    var ls = document.querySelectorAll("input");
    ls.on("mousedown", trace);
  </script>
</body>

</html>
