<html>

<head>
  <link rel="stylesheet" type="text/css" href="3parts/iziToast.min.css?v=130c">
  <script src="3parts/iziToast.min.js?v=130c" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="demo.css" />
</head>

<body>
  <style>
    #d2 {
      border: solid 2px green
    }
    
    #dd2 {
      border: solid 1px blue
    }
    
    #d3 {
      border: solid 2px green;
      min-height: 50px;
    }
  </style>
  <script src="node_modules/htmlelement-events/distrib/htmlElement-events.min.js"></script>

  <div class="breadcrumb">
    <a class="breadcrumb" href="index.html">Home</a> &gt;
    <h1 class="breadcrumb">Demo for longmousedown</h1>
  </div>
  <button type="button" id="btn">Click here</button>
  <script>
    function longmousedownFired(e) {
      iziToast.success({
        title: "Event",
        message: "longmousedown fired",
        timeout: 1000
      });
    }

    function mousedownFired(e) {
      iziToast.success({
        title: "Event",
        message: "mousedown fired",
        timeout: 500
      });
    }

    var btn = document.querySelector("#btn");
    btn.on("longmousedown", longmousedownFired);
    btn.on("mousedown", mousedownFired);
  </script>
</body>

</html>
